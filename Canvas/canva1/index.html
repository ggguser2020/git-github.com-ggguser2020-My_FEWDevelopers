    <script>


function smalldraw(x, y, x1, y1, x2, y2, x3, y3) {
    //绘制矩形自定函数
    let context = document.getElementById("canvas_1").getContext("2d");

    drawjuxin(x, y, x1, y1, x2, y2, x3, y3)
    {
        context.beginPath();
        context.moveTo(x + 20, y + 60);
        context.lineTo(x + x1, y + y1);
        context.lineTo(x + x2, y + y2);
        context.lineTo(x + x3, y + y3);
        context.closePath();    //这里使用closePath()自动关闭矩形而非上方的指定点的方式关闭
        context.strokeStyle = "green";
        context.lineWidth = 2;
        context.stroke();
    }

    drawjuxin();
}





    </script>
