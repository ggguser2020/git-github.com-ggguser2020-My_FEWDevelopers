<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button onclick="myConfirm()">windows.confirm</button>
<p id="text"></p>

<script>
    let y;
    function myConfirm(){
        if (window.confirm("11111")) {
            y="确认"
        }else {
            y="取消";
        }
        document.getElementById("text").innerHTML=y;
    }
</script>
