<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function re_x(x) {
        let a = 1;
        while (a <= Number.parseInt(x)) {
            document.write("x---" + a+"</br>");
            a++;
        }
    }
    re_x(prompt("你是什么星座的？"));
</script>
</body>
</html>
