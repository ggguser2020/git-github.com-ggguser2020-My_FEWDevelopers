<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aaa{
            width: 100%;
            height: 200px;
            background-color: cornflowerblue;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="aaa">
    呆在老大哥 佛挡杀佛喊楼需要老大哥地枯哈士奇中需要
</div>
<form action="" name="form2">
<div align="center" withd="400">
    <fieldset withd="400">
        <legend>习题</legend>
        <table border="1" align="center">
            <tr>
                <td align="right">用户名</td>
                <td><input type="text" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td align="right">密码</td>
                <td><input type="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td align="right">再次输入</td>
                <td><input type="password" placeholder="再次输入密码"></td>
            </tr>
            <tr valign="baseline">
                <td align="right">验证码</td>
                <td>
                    <input type="text" placeholder="请输入验证码">
                    <img src="../img/bdsmlr-79060-dZ5dZpD7xW.jpg" width="30">
                </td>
            </tr>
            <tr>
                <td align="right">性别</td>
                <td>
                    <input type="radio" name="sex" id="man" checked>
                    <label for="man">男</label>
                    <input type="radio" name="sex" id="woman">
                    <label for="woman">女</label>
                </td>
            </tr>
            <tr>
                <td align="right">age</td>
                <td><input type="text" placeholder="请输入age"></td>
            </tr>
            <tr>
                <td align="right">
                    <label>爱好</label>
                </td>
                <td>
                    <select name="aihao">
                        <option value="">购物</option>
                        <option value="">打游戏</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">爱玩的游戏</td>
                <td>
                    <input type="checkbox" id="chaunyue">
                    <label for="chaunyue">穿越</label>
                    <input type="checkbox" id="yingxiong">
                    <label for="yingxiong">英雄</label>
                    <input type="checkbox" id="lianliankan">
                    <label for="lianliankan">连连看</label>
                </td>
            </tr>
            <tr>
                <td align="right">邮箱</td>
                <td><input type="email" placeholder="email"></td>
            </tr>
            <tr>
                <td align="right">邮箱密码</td>
                <td><input type="password" placeholder="邮箱密码"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" align="left">
                    <button type="reset" align="center">重置</button>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
</form>


</body>
</html>
